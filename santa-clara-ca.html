    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart", "bar"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable
            ([['Day', 'Confirmed Cases (Total Positive Cases)', 'Deaths'],
              ['Mar 10', 45, 1],
              ['Mar 11', 48, 1],
              ['Mar 12', 66, 1],
              ['Mar 13', 79, 2],
              ['Mar 14', 91, 2]
        ]);

        var options = {
          legend: 'none',
          title: 'Santa Clara County Confirmed Cases and Deaths',
          series: {
            0: { color: '#007bff' }
          },
          pointSize: 10,
          vAxis: { minValue: 60, maxValue: 100 }
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
    }

    // growth chart
    google.charts.setOnLoadCallback(drawAnnotations);

    function drawAnnotations() {

          var data = google.visualization.arrayToDataTable([
            ['City', 'Day-over-Day Case Growth %', {type: 'string', role: 'annotation'}],
            ['Mar 14', 15.2, '+15.2%'],
            ['Mar 13', 19.7, '+19.7%'],
            ['Mar 12', 37.5, '+37.5%'],
            ['Mar 11', 6.7, '+6.7%']
          ]);

          var options = {
           title: 'Growth Rate of Santa Clara County Confirmed Cases',
           pointSize: 10,
           legend: 'none',
            series: {
              0: { color: '#007bff' }
            },
            chartArea: {width: '50%'},
            annotations: {
              alwaysOutside: true,
              textStyle: {
                fontSize: 22,
                auraColor: 'none',
                color: '#007bff'
              },
              boxStyle: {
                stroke: '#ccc',
                strokeWidth: 2,
                gradient: {
                  color1: 'white',
                  color2: 'white',
                  x1: '0%', y1: '0%',
                  x2: '100%', y2: '100%'
                }
              }
            },
            hAxis: {
              title: 'Growth Rate (Lower = Better!!!)',
              minValue: 0,
            }
          };
          var chart = new google.visualization.BarChart(document.getElementById('growth_chart_div'));
          chart.draw(data, options);
        }
    </script>
